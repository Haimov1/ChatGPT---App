<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>

    <h1>Job Interview Questions</h1>
    <h3>Powered by OpenAI</h3>
    <hr>

    <label>Enter Programming Language: </label>
    <input type="text" id="languageBox">
    <br><br>

    <label>Enter Difficulty Level: </label>
    <select id="difficultyBox">
        <option value="beginner">Beginner</option>
        <option value="medium">Medium</option>
        <option value="expert">Expert</option>
    </select>
    <br><br>

    <label>How many questions: </label>
    <input type="number" id="countBox">
    <br><br>

    <button onclick="getResponse()">Go</button>

    <div id="responseDiv"></div>

</body>

</html>
